<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cupcakes</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

  <body>
    <!--[if lt IE 7]>

    <h1 class="text-center mb-2">Our Cupcakes</h1>
    <ul id="cupcake-list"></ul>
    <h2 class="text-center mb-2">Add a new cupcake</h2>
      <form id="cupcake-form">
        <div class="text-center row-cols-md-2">
          <label for="cupcake-flavor">Cupcake name</label>
          <input name="flavor" type="text" id="cupcake-flavor" />
          <label for="cupcake-size">Cupcake size</label>
          <input name="size" type="text" id="cupcake-size"/>
          <label for="cupcake-rating">Cupcake rating</label>
          <input name="rating" type="text" id="cupcake-rating" />
          <label for="cupcake-image">Cupcake image</label>
          <input name="image" type="text" id="cupcake-image" />
        </div>
        <div class="text-center m-2">
          <button class="btn btn-success btn-sm">Add Cupcake</button>
          </div>
      </form>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js" async defer></script>
  </body>
